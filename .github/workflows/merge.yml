name: Run tests

on: [pull_request]

jobs:
    test:
        strategy:
            matrix:
                os: [ubuntu-latest]
                node-version: [16.x]

        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v3
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
            - uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm it
